<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人中心</title>
    <!-- 引入样式 -->
    <script type="text/javascript" src="../js/vue.js"></script>
    <script type="text/javascript" src="../js/axios.min.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="/sb/css/elementui.css">

    <!-- 引入组件库 -->
    <script src="/sb/js/elementui.js"></script>

</head>
<style>
    .el-aside {
        background-color: #D3DCE6;
        color: #333;
        text-align: center;
        line-height: 200px;
    }

    .el-main {
        background-color: #D3DCE6;
        color: #333;
        text-align: center;
        line-height: 160px;
    }

    body > .el-container {
        margin-bottom: 40px;
    }

    .el-container:nth-child(5) .el-aside,
    .el-container:nth-child(6) .el-aside {
        line-height: 260px;
    }

    .el-container:nth-child(7) .el-aside {
        line-height: 320px;
    }
</style>
<body>
<div id="app">
    <h2>{{ message }}</h2>
</div>

<div id="tableView">
    <!--列表顶部搜索和工具条-->
    <el-row>
        <el-form :inline="true" :model="searchForm" class="demo-form-inline">
            <el-form-item label="个人账号">
                <el-input v-model="searchForm.GRZH" placeholder="个人账号"></el-input>
            </el-form-item>
            <el-form-item label="个人姓名">
                <el-input v-model="searchForm.pName" placeholder="个人姓名"></el-input>
            </el-form-item>
            </el-form-item><el-form-item>
            <el-button type="primary" icon="search" @click="searchClick">查询</el-button>
        </el-form-item>
        </el-form>
    </el-row>
    <!--列表-->
    <el-row>
        <el-table
                :data="tableData"
                v-loading.body="loading"
                border
                style="width: 100%">
            <el-table-column
                    prop="GRZH"
                    label="个人账号"
                    align="center"
                    width="150">
            </el-table-column>
            <el-table-column
                    prop="pName"
                    label="个人姓名"
                    align="center"
                    width="150">
            </el-table-column>

            <el-table-column
                    prop="loan_money"
                    label="贷款金额"
                    align="center"
                    width="150">
            </el-table-column>
            <el-table-column
                    prop="loan_periods"
                    label="贷款总期数"
                    align="center"
                    width="150">
            </el-table-column>
            <el-table-column
                    prop="loan_repay"
                    label="还款方式"
                    align="center"
                    width="150">
            </el-table-column>
            <el-table-column
                    prop="loan_rate"
                    label="合同利率"
                    align="center"
                    width="150">
            </el-table-column>

            <el-table-column
                    prop="residue_money"
                    label="剩余本金"
                    align="center"
                    width="150">
            </el-table-column>
            <el-table-column
                    prop="residue_periods"
                    label="剩余期数"
                    align="center"
                    width="150">
            </el-table-column>


            <el-table-column
                    prop="hkje"
                    label="每月还款金额"
                    align="center"
                    width="150">
            </el-table-column>
            <el-table-column
                    prop="ydrq"
                    label="约定提取时间"
                    align="center"
                    width="150">
                <template scope="scope">
                    {{"每月"+scope.row.ydrq+"日" }}
                </template>
            </el-table-column>
            <el-table-column
                    label="操作"
                    align="center">
                <template scope="scope">
                    <el-button :plain="true" type="success" size="small" icon="edit" @click="editClick(scope.row)">查看</el-button>
                </template>
            </el-table-column>
        </el-table>
    </el-row>

    <!--列表底部工具条和分页符-->
    <el-row style="margin-top: 20px" type="flex" justify="end">
        <el-col :span="18" >
            <el-pagination
                    style="float: right"
                    @size-change="pageSizeChange"
                    @current-change="currentPageChange"
                    :current-page="currentPage"
                    :page-sizes="[10, 20, 30, 50]"
                    :page-size="pageSize"
                    layout="total, sizes, prev, pager, next, jumper"
                    :total="total">
            </el-pagination>
        </el-col>
    </el-row>

    <!--编辑界面-->
    <el-dialog title="约定提取" width="1200px" :visible.sync="editFormVisibleQ" :close-on-click-modal="false">
        <el-row>
            <el-table :data="tableDataRYZY" v-loading.body="loading" border @selection-change="selectionChange" style="width: 100%">
                <el-table-column prop="GRZH" label="个人账号" width="150"></el-table-column>
                <el-table-column prop="hkje" label="发生额" width="200"></el-table-column>
                <el-table-column prop="extractReason" label="提取原因" width="200"></el-table-column>
                <el-table-column prop="operater" label="操作人" width="200"></el-table-column>
                <el-table-column prop="appointTime" label="操作时间" width="200"></el-table-column>
            </el-table>
        </el-row>
        <div slot="footer" class="dialog-footer">
            <el-button type="danger" @click.native="editFormVisibleQ = false">关闭</el-button>
        </div>
    </el-dialog>

</div>

<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            message: '约定提取'
        }
    });
    var tableView = new Vue({
        el: '#tableView',
        data: {
            indiNrop:'',
            salary:'',
            active:0,
            divs:0,
            aa:0,
            //列表数据
            tableData: [],
            tableDataRYZY:[],
            //显示加载中样式
            loading:false,
            //搜索表单
            searchForm: {
                GRZH: '',
                pName: ''
            },
            //多选值
            multipleSelection: [],
            //当前页
            currentPage:1,
            //分页大小
            pageSize:10,
            //总记录数
            total:800,
            //删除的弹出框
            deleteVisible:false,
            //编辑界面是否显示
            editFormVisibleQ: false,
            editLoading: false,
            goUrl:'',
        },
        created:function(){
            //在 then的内部不能使用Vue的实例化的this, 因为在内部 this 没有被绑定。
            var self = this;
            var start =(this.currentPage-1)*this.pageSize;
            var end =this.pageSize;
            axios.post('/sb/extract/page',{'start':start,'end':end}).then(function(response){
                // console.log(response.data);
                //alert(response.data.total);
                self.total=response.data.total;
                self.tableData = response.data.pageData;
                // self.multipleSelection=response.data.data;
            })
        },
        methods:{
            //表格重新加载数据
            loadingData:function() {
                var _self = this;
                _self.loading = true;
                var self = this;
                var start =(this.currentPage-1)*this.pageSize;
                var end =this.pageSize;
                var searchForm={'start':start,'end':end,'GRZH':this.searchForm.GRZH,'pName':this.searchForm.pName};
                //   alert(JSON.stringify(searchForm));
                axios.post('/sb/extract/page',searchForm).then(function(response){
                    // console.log(response.data);
                    // alert(222);
                    _self.total=response.data.total;
                    _self.tableData = response.data.pageData;
                    //_self.multipleSelection=response.data.data;
                })
                console.log(_self.currentPage);
                setTimeout(function(){
                    console.info("加载数据成功");
                    _self.loading = false;
                },300);
            },
            //表格查询事件
            searchClick:function() {
                var self = this;
                self.loadingData();//重新加载数据
            },
            //分页大小修改事件
            pageSizeChange:function(val) {
                console.log('每页 ' + val +' 条');
                this.pageSize = val;
                var _self = this;
                _self.loadingData();//重新加载数据
            },
            //当前页修改事件
            currentPageChange:function(val) {
                this.currentPage = val;
                console.log('当前页: ' + val);
                var _self = this;
                _self.loadingData();//重新加载数据
            },
            editClick:function (row) {
                var _self = this;
              //_self.editLoading=true;
                axios.post('/sb/extract/views',{'GRZH':row.GRZH}).then(function(response){
                    alert("后台的值======"+JSON.stringify(response.data.pageData));
                    _self.editFormVisibleQ = true;
                    _self.tableDataRYZY =  response.data.pageData;
                    tableView._self.tableDataRYZY;
                })
            }
        }

    })
</script>

</body>
</html>
