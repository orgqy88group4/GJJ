<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后台登录进来页面</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui@2.4.11/lib/index.js"></script>
    <style>
        @import url("https://unpkg.com/element-ui@2.4.11/lib/theme-chalk/index.css");
        .el-header {
            background-color: #B3C0D1;
            color: #333;
            line-height: 60px;
        }

        .el-aside {
            color: #333;
        }
    </style>
</head>
<body>
<div id="app">
    <el-container style="height: 800px; border: 1px solid #eee">
        <el-aside width="200px" style="background-color: rgb(238, 241, 246)">
            <el-menu :default-openeds="['1']">
                <el-submenu index="0">
                    <template slot="title"></i>首页</template>
                </el-submenu>
                <el-submenu index="1">
                    <template slot="title"><i class="el-icon-message">公司业务</i></template>
                    <el-menu-item-group>
                        <el-menu-item index="1-1">单位开户</el-menu-item>
                        <el-menu-item index="1-2">个人开户</el-menu-item>
                        <el-menu-item index="1-3">汇缴办理</el-menu-item>
                        <el-menu-item index="1-4">补缴办理</el-menu-item>
                        <el-menu-item index="1-5">基数调整</el-menu-item>
                        <el-menu-item index="1-6">挂账办理</el-menu-item>
                        <el-menu-item index="1-7">比例变更</el-menu-item>
                        <el-menu-item index="1-8">明细查询</el-menu-item>
                    </el-menu-item-group>
                </el-submenu>
                <el-submenu index="2">
                    <template slot="title"><i class="el-icon-menu"></i>个人业务</template>
                    <el-menu-item-group>
                        <el-menu-item index="2-1">人员转移</el-menu-item>
                        <el-menu-item index="2-2">封存 启封 销户</el-menu-item>
                        <el-menu-item index="2-3">明细查询</el-menu-item>
                        <el-menu-item index="2-4">查看审批</el-menu-item>
                    </el-menu-item-group>
                </el-submenu>
            </el-menu>
        </el-aside>

        <el-container>
            <el-header style="text-align: right; font-size: 12px">
                <el-dropdown>
                    <i class="el-icon-setting" style="margin-right: 15px"></i>
                    <el-dropdown-menu slot="dropdown">
                        <el-dropdown-item>查看</el-dropdown-item>
                        <el-dropdown-item>新增</el-dropdown-item>
                        <el-dropdown-item>删除</el-dropdown-item>
                    </el-dropdown-menu>
                </el-dropdown>
                <span>${name}</span>
            </el-header>

            <el-main>
                <el-table :data="tableData">
                    <el-table-column prop="date" label="日期" width="140">
                    </el-table-column>
                    <el-table-column prop="name" label="姓名" width="120">
                    </el-table-column>
                    <el-table-column prop="address" label="地址">
                    </el-table-column>
                </el-table>
            </el-main>
        </el-container>
    </el-container>
</div>
<script type="text/javascript">
    var Main = {
        data() {
            const item = {
                date: '2016-05-02',
                name: '王小虎',
                address: '上海市普陀区金沙江路 1518 弄'
            };
            return {
                tableData: Array(20).fill(item)
            }
        }
    };
    var Ctor = Vue.extend(Main);
    new Ctor().$mount('#app');
</script>
</body>
</html>
