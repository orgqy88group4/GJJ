<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>公积金提取人数，汇缴人数统计</title>
    <script src="/sb/js/echarts.js"></script>
    <script src="/sb/js/echarts-gl.js"></script>
    <script type="text/javascript" src="/sb/js/jquery-3.3.1.min.js"></script>
</head>
<body>
    <center>
        <h2>2018 公积金提取人数，汇缴人数统计图</h2>
    </center>
    <div id="main3" style="width:1500px;height:400px;float: right;"></div>
    <div id="main2" style="width:800px;height:300px;float: right;"></div>

    <div id="main" style="width:800px;height:300px;"></div>
</body>
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));
    var aa=[];
    var bb=[];
    $.ajax({
        url:"/sb/meiYueTiqu",
        dataType:"json",
        async:false,//默认同步，必须先拿到数据，再执行下面的图表显示
        success:function(result){

            if(result!=null&&result!=''){
                // alert(11111);
                for(var i=0;i<result.length;i++){

                    aa.push(result[i].money);//向声明的数组里面添加数据
                    bb.push(result[i].yuefen);//向声明的数组里面添加数据

                }
            }
        }
    });

    // 指定图表的配置项和数据
    var dataAxis = bb;
    var data = aa;
    var yMax = 20;
    var dataShadow = [];

    for (var i = 0; i < data.length; i++) {
        dataShadow.push(yMax);
    }

    option = {
        title: {
            text: '2018年公积金每月提取金额',
            subtext: ''
        },
        xAxis: {
            data: dataAxis,
            axisLabel: {
                inside: true,
                textStyle: {
                    color: '#000'
                }
            },
            axisTick: {
                show: false
            },
            axisLine: {
                show: false
            },
            z: 10
        },
        yAxis: {
            axisLine: {
                show: false
            },
            axisTick: {
                show: false
            },
            axisLabel: {
                textStyle: {
                    color: '#999'
                }
            }
        },
        dataZoom: [
            {
                type: 'inside'
            }
        ],
        series: [
            { // For shadow
                type: 'bar',
                itemStyle: {
                    normal: {color: 'rgba(0,0,0,0.05)'}
                },
                barGap:'-100%',
                barCategoryGap:'40%',
                data: dataShadow,
                animation: false
            },
            {
                type: 'bar',
                itemStyle: {
                    normal: {
                        color: new echarts.graphic.LinearGradient(
                            0, 0, 0, 1,
                            [
                                {offset: 0, color: '#83bff6'},
                                {offset: 0.5, color: '#188df0'},
                                {offset: 1, color: '#188df0'}
                            ]
                        )
                    },
                    emphasis: {
                        color: new echarts.graphic.LinearGradient(
                            0, 0, 0, 1,
                            [
                                {offset: 0, color: '#2378f7'},
                                {offset: 0.7, color: '#2378f7'},
                                {offset: 1, color: '#83bff6'}
                            ]
                        )
                    }
                },
                data: data
            }
        ]
    };

    // Enable data zoom when user click bar.
    var zoomSize = 6;
    myChart.on('click', function (params) {
        console.log(dataAxis[Math.max(params.dataIndex - zoomSize / 2, 0)]);
        myChart.dispatchAction({
            type: 'dataZoom',
            startValue: dataAxis[Math.max(params.dataIndex - zoomSize / 2, 0)],
            endValue: dataAxis[Math.min(params.dataIndex + zoomSize / 2, data.length - 1)]
        });
    });

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>

<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例

    // 指定图表的配置项和数据

    var hours = ['1月', '2月', '3月', '4月', '5月', '6月', '7月',

        [1,1,5] ,[1,2,9] ,[1,3,33] ,[1,4,21] ,[1,5,45] ,[1,6,15] ,[1,7,40] ,
        [1,8,32] ,[1,9,13] ,[1,10,36] ,[1,11,12],[1,12,33]
    ];

    option = {
        tooltip: {},
        visualMap: {
            max: 100,
            inRange: {
                color: ['red', '#4575b4', '#74add1', '#abd9e9', '#e0f3f8', '#ffffbf', '#fee090', '#fdae61', '#f46d43', '#d73027', '#a50026']
            }
        },
        xAxis3D: {
            type: 'category',
            data: hours
        },
        yAxis3D: {
            type: 'category',
            data: days
        },
        zAxis3D: {
            type: 'value'
        },
        grid3D: {
            boxWidth: 400,
            boxDepth: 40,
            light: {
                main: {

                ambient: {

                show: false,

                    fontSize: 30,

            },

    }
