<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>账户列表</title>
    <!-- 引入样式 -->
    <script type="text/javascript" src="../js/vue.js"></script>
    <script type="text/javascript" src="../js/axios.min.js"></script>
    <!-- 引入样式 -->
    <!--<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">-->
    <link rel="stylesheet" href="../css/elementui.css">
    <!-- 引入组件库 -->
    <!--<script src="https://unpkg.com/element-ui/lib/index.js"></script>-->
    <script type="text/javascript" src="../js/elementui.js"></script>
</head>
<body>
<div id="app">
    <h2>{{ message }}</h2>
</div>

<div id="tableView">
    <!--列表顶部搜索和工具条-->
    <el-row>
        <el-form :inline="true" :model="searchForm" class="demo-form-inline">
            <el-form-item label="账户编号">
                <el-input v-model="searchForm.account_Id" placeholder="按账户编号查询"></el-input>
            </el-form-item>
            <el-form-item label="用户名">
                <el-input v-model="searchForm.userName" placeholder="按用户名查询"></el-input>
            </el-form-item>
            <el-form-item label="职位">
                <el-input v-model="searchForm.post" placeholder="按职位查询"></el-input>
            </el-form-item>
            <el-form-item>
                <el-button type="primary" :plain="true" icon="el-icon-search"  @click="searchClick" round>查询</el-button>
                <el-button type="success" :plain="true" icon="el-icon-circle-plus"  @click="addClick" round>新增</el-button>
                <el-button type="success" :plain="true" icon="el-icon-refresh"  @click="toFlush" round>刷新</el-button>
            </el-form-item>
        </el-form>
    </el-row>
    <!--列表-->
    <el-row>
        <el-table
                :data="countData"
                v-loading.body="loading"
                border
                :default-sort = "{prop: 'account_Id', order: 'asc'}"
                style="width: 100%">
            <!--索引-->
            <el-table-column
                    type="index"
                    :index="1">
            </el-table-column>
                <!--数据列  account_Id, userName,roleId,account_name,create_date,post,passWord-->
            <el-table-column
                    prop="account_Id"
                    label="账户编号"
                    align="center"
                    sortable
                    width="180">
            </el-table-column>
            <el-table-column
                    prop="userName"
                    label="用户名"
                    align="center"
                    sortable
                    width="180">
            </el-table-column>
            <el-table-column
                    prop="roleId"
                    label="权限角色"
                    align="center"
                    sortable
                    width="180">
            </el-table-column>
            <el-table-column
                    prop="account_name"
                    label="账户人名称"
                    align="center"
                    width="180">
            </el-table-column>
            <el-table-column
                    prop="post"
                    label="职位"
                    align="center" >
            </el-table-column>
            <el-table-column
                    prop="create_date"
                    label="创建日期"
                    align="center"
                    sortable>
            </el-table-column>
            <!--操作列-->
            <el-table-column label="操作"  align="center" >
                <template scope="scope">
                    <el-button :plain="true" type="success" size="small" icon="edit" @click="editClick(scope.row)" round>编辑</el-button>
                    <el-button :plain="true" type="danger" size="small" icon="delete" @click="deleteClick(scope.row)" round>删除</el-button>
                </template>
            </el-table-column>
        </el-table>
    </el-row>

    <!--列表底部工具条和分页符-->
    <el-row style="margin-top: 20px" type="flex" justify="end">
        <el-col :span="18" >
            <el-pagination
                    style="float: right"
                    @size-change="pageSizeChange"
                    @current-change="currentPageChange"
                    :current-page="currentPage"
                    :page-sizes="[5,10, 20]"
                    :page-size="pageSize"
                    layout="total, sizes, prev, pager, next, jumper"
                    :total="total">
            </el-pagination>
        </el-col>
    </el-row>

    <!--编辑界面-->
    <el-dialog title="账户新增" :visible.sync="editFormVisible" :close-on-click-modal="false">
        <el-form :model="countForm" label-width="80px" :rules="editFormRules" ref="editForm">
            <el-form-item label="用户名" :label-width="formLabelWidth" prop="userName">
                <el-input v-model="countForm.userName"></el-input>
            </el-form-item>
            <el-form-item label="密码" :label-width="formLabelWidth" prop="passWord">
                <el-input type="password" v-model="countForm.passWord"></el-input>
            </el-form-item>
            <el-form-item label="权限角色" :label-width="formLabelWidth" prop="roleId">
                <el-input v-model="countForm.roleId"></el-input>
            </el-form-item>
            <el-form-item label="账户人名称" :label-width="formLabelWidth" prop="account_name">
                <el-input v-model="countForm.account_name"></el-input>
            </el-form-item>
            <el-form-item label="职位" :label-width="formLabelWidth" prop="post">
                <el-input v-model="countForm.post"></el-input>
            </el-form-item>
            <el-form-item label="创建时间" :label-width="formLabelWidth" prop="create_date">
                <el-date-picker
                        v-model="countForm.create_date"
                        type="date"
                        placeholder="选择日期"
                        format="yyyy 年 MM 月 dd 日"
                        value-format="yyyy-MM-dd">
                </el-date-picker>
            </el-form-item>
        </el-form>
        <div slot="footer" class="dialog-footer">
            <el-button round :plain="true" @click.native="editFormVisible = false">取消</el-button>
            <el-button round :plain="true" type="primary" @click.native="editSubmit" :loading="editLoading">提交</el-button>
        </div>
    </el-dialog>
</div>

<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            message: '账户列表'
        }
    });

    var tableView = new Vue({
        el: '#tableView',
        data: {
            formLabelWidth: '120px',
            //列表数据
            countData:[],
            //显示加载中样式
            loading:false,
            //搜索表单
            searchForm: {
                account_Id:'',
                userName:'',
                post:'',
            },
            //多选值
            multipleSelection: [],
            //当前页
            currentPage:1,
            //分页大小
            pageSize:5,
            //总记录数
            total:800,
            //删除的弹出框
            deleteVisible:false,
            //编辑界面是否显示
            editFormVisible: false,
            editLoading: false,
            goUrl:'',
            editFormRules: {
                name: [
                    { required: true, message: '请输入姓名', trigger: 'blur' }
                ]
            },
            //编辑界面数据
            countForm:{
                account_Id:'',
                userName:'',
                passWord:'',
                roleId:'',
                account_name:'',
                post:'',
                create_date:''
            }
        },
        created:function(){
            //在 then的内部不能使用Vue的实例化的this, 因为在内部 this 没有被绑定。
            var self = this;
            var start =(this.currentPage-1)*this.pageSize;
            var end =this.currentPage*this.pageSize;
            axios.post('/sb/role/count',{'pageNo':this.currentPage,'pageSize':this.pageSize,'start':start,'end':end}).then(function(response){
                self.total=response.data.total;
                self.countData = response.data.countData;
              });
        },
        methods:{
            //刷新
            toFlush:function(){
                this.countForm={
                    account_Id:'',
                    userName:'',
                    passWord:'',
                    roleId:'',
                    account_name:'',
                    post:'',
                    create_date:''
                }
                this.loadingData();
            },
            //表格重新加载数据
            loadingData:function() {
                var _self = this;
                _self.loading = true;
                var start =(this.currentPage-1)*this.pageSize;
                var end =this.pageSize;
                var searchForm={'start':start,'end':end,'account_Id':this.searchForm.account_Id,'userName':this.searchForm.userName,'post':this.searchForm.post};
                axios.post('/sb/role/count',searchForm).then(function(response){
                    _self.total=response.data.total;
                    _self.countData = response.data.countData;
                })
                console.log(_self.currentPage);
                setTimeout(function(){
                    console.info("加载数据成功");
                    _self.loading = false;
                },300);
            },
            //表格编辑事件
            editClick:function(row) {
                this.goUrl="/sb/role/updateAccount";
                this.editFormVisible = true;
                this.countForm = Object.assign({}, row);
            },
            //表格删除事件
            deleteClick:function(row) {
                var _self = this;
                this.$confirm('确认删除' + row.account_Id +'吗?', '提示', {
                    type: 'warning'
                }).then(function(){
                    var  url="/sb/role/deleteAccount";
                    var rdata={account_Id:row.account_Id};
                    axios.post(url,rdata).then(function (response) {
                        if(response.data>0){
                            _self.$message({
                                message: '删除账户 '+row.userName + ' 成功',
                                type: 'success'
                            });
                        }else {
                            _self.$message({
                                message: '删除账户 '+row.userName + ' 失败',
                                type: 'error'
                            });
                        }
                        _self.loadingData();//重新加载数据
                    });
                }).catch(function(e){
                    if(e != "cancel")
                        console.log("出现错误：" + e);
                });
            },
            //新建事件
            addClick:function() {
                this.goUrl="/sb/role/addAccount";
                var _self = this;
                //清空原有数据
                _self.countForm={
                    account_Id:'',
                    userName:'',
                    passWord:'',
                    roleId:'',
                    account_name:'',
                    post:'',
                    create_date:''
                },
                //显示隐藏form表单
                _self.editFormVisible = true;
            },
            //表格查询事件
            searchClick:function() {
                this.loadingData();//重新加载数据
            },
            //分页大小修改事件
            pageSizeChange:function(val) {
                console.log('每页 ' + val +' 条');
                this.pageSize = val;
                var _self = this;
                _self.loadingData();//重新加载数据
            },
            //当前页修改事件
            currentPageChange:function(val) {
                this.currentPage = val;
                console.log('当前页: ' + val);
                var _self = this;
                _self.loadingData();//重新加载数据
            },
            //编辑保存点击事件
            editSubmit:function(){
                //alert("111111");
                var _self = this;
                _self.loading = true;
                var formData =_self.countForm;
                axios.post("/sb/role/count1",formData).then(function(response){
                    if (response.data==1){
                        _self.editFormVisible = false;
                        _self.$message({
                            showClose: true,
                            message: '用户名已存在',
                            type: 'error'
                        });
                    }else {
                        var goUrl=_self.goUrl;
                        axios.post(goUrl,formData).then(function(response){
                            if(response.data>0){
                                _self.$message({
                                    message:'操作成功',
                                    type: 'success'
                                });
                                _self.editFormVisible = false;
                            }else{
                                _self.$message({
                                    message:'操作失败',
                                    type: 'error'
                                });
                            }
                            _self.loadingData();//重新加载数据
                        })
                    }
                    _self.loadingData();//重新加载数据
                })

            },
            //数字转文字
            roleFlagFormatter:function(row){
                if(row.roleFlag==0){
                    return '启用';
                }else {
                    return '禁用';
                }
            }
        }

    })
</script>

</body>
</html>
